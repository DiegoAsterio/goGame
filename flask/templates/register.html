{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <form action="/register" method="POST">
	<div class="form-group">
	  <label for="exampleInputEmail1">Email address</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Password">
	</div>
	<div class="form-group form-check">
	  <input type="checkbox" class="form-check-input" id="exampleCheck1">
	  <label class="form-check-label" for="exampleCheck1">I accept the terms of use and privacy policy</label>
	</div>
	<button type="submit" class="btn btn-primary"  aria-describedby="registerError">register</button>
	  {% if params['error'] %} <small id="registerError" class="form-text text-muted"> {{ params['error'] }}</small> {% endif %}
      </form>
      
    </div>
  </div>
  
{% endblock %}
