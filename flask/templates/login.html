{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <form action="/login" method="POST">
	<div class="form-group">
	  <label for="exampleInputEmail1">Email address</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" placeholder="Enter email" {% if params['user'] %} value="{{ params['user'] }}" {% endif %}>
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword1"  name="exampleInputPassword1" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-primary"aria-describedby="logError">log in</button>
	{% if params['error'] %} <small id="logError" class="form-text text-muted"> {{ params['error'] }} </small> {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
